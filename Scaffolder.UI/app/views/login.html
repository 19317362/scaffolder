<div class="loginmodal-container">
	<h1>Login to Your Account</h1><br>
	<form>
		<input type="text" name="user" placeholder="Username" ng-model="username">
		<input type="password" name="pass" placeholder="Password"  ng-model="password">
		<input type="submit" name="login" class="login loginmodal-submit" value="Login" ng-click="auth()">
	</form>


</div>
