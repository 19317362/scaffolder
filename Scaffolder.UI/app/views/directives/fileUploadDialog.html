<script type="text/ng-template" id="fileUploadModalDialog.html">
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Upload file</h3>
</div>
<div class="modal-body" id="modal-body" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
        <input type="file" nv-file-select="" uploader="uploader" /> 
        <br />
        
        <div>
            <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
        </div>
        
        <div class="input-group" style="margin-top: 50px;">
            <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-paperclip"></span>
            </span>
            <input type="text" class="form-control" placeholder="Uploaded file url" ng-model="uploadedFileUrl">
        </div>

        <div class="progress" style="margin-top: 10px">
            <div ng-show="showProgress" class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
        </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()">OK</button>
</div>
</script>

<button type="button" class="btn btn-default" ng-click="showFileUploadDialog()">Open me!</button>s
