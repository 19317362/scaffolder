<h3>Administration</h3>

<table class="table">
    <tr>
        <td>
            <input type="button" ng-disabled="!!progress" class="btn btn-default btn-block" value="Rebuild DB Scheme" ng-click="rebuildSchema()" />
        </td>
        <td>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" ng-disabled="!!progress" class="btn btn-default btn-block" value="Restart web application" ng-click="restart()" />
        </td>
        <td>
        </td>
    </tr>
</table>

<div class="loading-bar-container">
    <div ng-show="!!progress" class="loading-bar"></div>
</div>

<div ng-show="!!status" class="alert alert-success" role="alert">
    {{status}}&nbsp;<input value="OK" style="width: 100px; margin-left: 15px;" class="btn btn-default" ng-click="refreshPage()" type="button" />
</div>
